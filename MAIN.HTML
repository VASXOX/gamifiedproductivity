<!DOCTYPE html>
<html la="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Quest - Pixel Adventure</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'VT323',monospace;
  min-height:100vh;
  color:white;
  background:url("bgg.gif") no-repeat center center fixed;
  background-size:cover;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:-1;
}

.header{
  display:flex;
  justify-content:center;
  padding:20px;
}

.title{
  font-family:'Press Start 2P';
  font-size:18px;
}

.container{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:40px;
  padding:20px 60px;
}

.task-list{
  display:flex;
  flex-direction:column;
  gap:25px;
}

#tasks{
  display:flex;
  flex-direction:column;
  gap:40px;
  margin-top:20px;
}

.task-input{
  display:flex;
  align-items:center;
  gap:15px;
}

.mini-video{
  width:100px;
  height:100px;
  object-fit:cover;
  border-radius:50%;
  border:2px solid #913d66;
}

.task-input input{
  flex:1;
  padding:18px 25px;
  font-size:18px;
  border:none;
  outline:none;
  border-radius:40px;
  background:#ff4fa3;
  border:2px solid #ff2e92;
  color:white;
  font-family:'VT323';
}

.task-input input::placeholder{
  color:rgba(255,255,255,0.8);
}

.task-input button{
  padding:14px 24px;
  cursor:pointer;
  background:#ff2e92;
  border:none;
  border-radius:30px;
  font-family:'VT323';
  font-size:18px;
  color:white;
}

.task-card{
  padding:20px;
  border-radius:25px;
  font-size:22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#ff4fa3;
  border:2px solid #ff2e92;
  box-shadow:0 6px 15px rgba(0,0,0,0.4);
}

.heart{
  width:26px;
  height:26px;
  cursor:pointer;
}

.heart path{
  fill:white;
}

.pomodoro-section{
  margin-top:40px;
  background:rgba(0,0,0,0.6);
  padding:25px;
  border-radius:25px;
}

.pomodoro-section h3{
  margin-bottom:15px;
}

.pomodoro-section iframe{
  width:100%;
  height:300px;
  border-radius:20px;
  border:2px solid #ff4fa3;
}

.profile{
  background:rgba(0,0,0,0.5);
  border-radius:30px;
  padding:30px;
  text-align:center;
  height:fit-content;
}

.profile img{
  width:120px;
  border-radius:50%;
  margin-bottom:20px;
}

.xp-box{
  margin-top:20px;
  font-size:24px;
  color:#ff4fa3;
}

@media(max-width:900px){
  .container{
    grid-template-columns:1fr;
  }
}
</style>
</head>
<body>

<div class="header">
  <div class="title">TASK QUEST: PIXEL ADVENTURE</div>
</div>

<div class="container">

  <div class="task-list">

    <div class="task-input">
      <video class="mini-video" autoplay muted loop playsinline>
        <source src="WOAH.mp4" type="video/mp4">
      </video>

      <input type="text" id="taskInput"
             placeholder="What quest are we conquering today?">

      <button onclick="addTask()">Add</button>
    </div>

    <div id="tasks"></div>

    <!-- First Video -->
    <div class="pomodoro-section">
      <h3>Pomodoro Focus Mode üçÖ</h3>
      <iframe
        src="https://www.youtube.com/embed/3RGEo2Kohb8?rel=0"
        title="Focus Video 1"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>

    <!-- Second Video -->
    <div class="pomodoro-section">
      <h3>Focus Video 2 üçÖ</h3>
      <iframe
        src="https://www.youtube.com/embed/OO14VSx74MU?rel=0"
        title="Focus Video 2"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>

  </div>

  <div class="profile">
    <img src="POOCH.jpeg">
    <h3>Pixel Hero</h3>
    <div class="xp-box">
      XP: <span id="xpText">0</span>
    </div>
  </div>

</div>

<script>

let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let xp = parseInt(localStorage.getItem("xp")) || 0;

function save(){
  localStorage.setItem("tasks", JSON.stringify(tasks));
  localStorage.setItem("xp", xp);
}

function addTask(){
  const input = document.getElementById("taskInput");
  if(!input.value.trim()) return;

  tasks.push(input.value.trim());
  input.value="";
  save();
  renderTasks();
}

function completeTask(index){
  tasks.splice(index,1);
  xp += 5;
  save();
  renderTasks();
}

function renderTasks(){
  const container = document.getElementById("tasks");
  container.innerHTML="";

  tasks.forEach((task,index)=>{
    const div = document.createElement("div");
    div.className="task-card";

    div.innerHTML=`
      <span>${task}</span>
      <svg onclick="completeTask(${index})"
           class="heart"
           viewBox="0 0 24 24">
        <path d="M12 21s-6.7-4.35-9.33-8.28C.4 9.37 2.2 5.5 6 5.5c2.1 0 3.4 1.2 4 2.3.6-1.1 1.9-2.3 4-2.3 3.8 0 5.6 3.87 3.33 7.22C18.7 16.65 12 21 12 21z"/>
      </svg>
    `;

    container.appendChild(div);
  });

  document.getElementByI
  d("xpText").innerText = xp;
}

renderTasks();

</script>

</body>
</html>
