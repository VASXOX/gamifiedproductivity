<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore - Task Quest</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'VT323', monospace;
  color:white;
  min-height:100vh;
  position:relative;

  /* Background Image */
  background: url("Miedzianka.jpg") no-repeat center center fixed; /* change filename */
  background-size: cover;
}

/* Dark overlay for readability */
body::before{
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(2,11,37,0.75);
  z-index:-1;
}

.header{
  padding:40px 60px 10px;
  font-family:'Press Start 2P';
  font-size:22px;
}

.xp-display{
  padding:0 60px 30px;
  font-size:20px;
}

/* EXACTLY 2 PER ROW */
.grid{
  padding:0 60px 60px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
}

/* Card */
.card{
  position:relative;
  padding:30px;
  background:#07163a;
  border:3px solid #2b3f6b;
  border-radius:12px;
  text-decoration:none;
  color:white;
  transition:0.3s;
  box-shadow:6px 6px 0px #1b2a4a;
}

.card:hover{
  transform:translateY(-4px);
  border-color:#4d6cff;
}

.card h3{
  margin:0 0 10px;
  font-size:20px;
}

.card p{
  font-size:18px;
  opacity:0.8;
  margin:0;
}

/* Locked State */
.locked{
  background:#2b2b2b;
  border-color:#555;
  pointer-events:none;
  opacity:0.6;
}

.locked::after{
  content:attr(data-lock);
  position:absolute;
  bottom:15px;
  right:20px;
  font-size:16px;
  color:#ff4fa3;
}

@media(max-width:800px){
  .grid{
    grid-template-columns:1fr;
  }
}
</style>

</head>
<body>

<div class="header">ACHIEVEMENTS</div>
<div class="xp-display">Your XP: <span id="xpValue">0</span></div>

<div class="grid" id="cardGrid"></div>

<script>

let xp = parseInt(localStorage.getItem("xp")) || 0;
document.getElementById("xpValue").innerText = xp;

const sections = [
  {title:"LEVEL 1", desc:"Practice code challenges.", link:"https://neal.fun/size-of-space/"},
  {title:"LEVEL 2", desc:"Step-by-step projects.", link:"https://neal.fun/not-a-robot/"},
  {title:"LEVEL 3", desc:"30 day coding streak.", link:"https://https://neal.fun/logos-from-memory/.com/3"},
  {title:"LEVEL 4", desc:"Create and share snippets.", link:"https://examhttps://neal.fun/sandboxels/ple.com/4"},
  {title:"LEVEL 5", desc:"Sharpen logic skills.", link:"https://example.com/5"},
  {title:"LEVEL 6", desc:"Code & play pixel games.", link:"https://example.com/6"},
  {title:"LEVEL 7", desc:"Compete with others.", link:"https://example.com/7"},
  {title:"LEVEL 8", desc:"Advanced experiments.", link:"https://example.com/8"},
];

const grid = document.getElementById("cardGrid");

sections.forEach((section, index) => {

  const requiredXP = 50 * (index + 1);

  const card = document.createElement("a");
  card.href = section.link;
  card.target = "_blank";
  card.className = "card";

  if(xp < requiredXP){
    card.classList.add("locked");
    card.setAttribute("data-lock", `ðŸ”’ Unlocks at ${requiredXP} XP`);
  }

  card.innerHTML = `
    <h3>${section.title}</h3>
    <p>${section.desc}</p>
  `;

  grid.appendChild(card);
});

</script>

</body>
</html>
