<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>

  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    /* üåô Dark Night Background */
    body {
      background: radial-gradient(circle at top, #232d48 0%, #232d48 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* ‚ùÑÔ∏è Image Zoom (1.5s) */
    @keyframes zoomInOut {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    .center-img {
      height: 70vh;
      object-fit: cover;
      position: relative;
      z-index: 2;
      animation: zoomInOut 1.5s ease-in-out infinite;
    }

    /* ‚ùÑÔ∏è Snowflake */
    .snowflake {
      position: absolute;
      top: -10px;
      color: rgb(222, 207, 175);
      font-size: 10px;
      opacity: 0.8;
      pointer-events: none;
      z-index: 1;
      animation: fall linear infinite, drift ease-in-out infinite;
    }

    /* Fall down */
    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0.2;
      }
    }

    /* Slight sideways drift */
    @keyframes drift {
      0% { margin-left: 0px; }
      50% { margin-left: 30px; }
      100% { margin-left: 0px; }
    }

  </style>
</head>

<body>

  <a href="login.html">
    <img src="ra.png" alt="Click to Login" class="center-img">
  </a>

  <script>
    function createSnow() {
      const snow = document.createElement("div");
      snow.classList.add("snowflake");
      snow.innerHTML = "‚ùÑ";

      const size = 8 + Math.random() * 12;
      snow.style.fontSize = size + "px";

      snow.style.left = Math.random() * window.innerWidth + "px";

      const duration = 6 + Math.random() * 5;
      snow.style.animationDuration = duration + "s, 3s";

      document.body.appendChild(snow);

      setTimeout(() => {
        snow.remove();
      }, duration * 1000);
    }

    setInterval(createSnow, 150);
  </script>

</body>
</html>
